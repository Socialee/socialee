{% load staticfiles %}
<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">
    <title>Socialee | coming soon</title>

    <link rel="stylesheet" href="{% static "css/socialee.css" %}">
  </head>
  <body>

    {% block content %}
    {% endblock %}

    <script src="{% static "bower_components/jquery/dist/jquery.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.topbar.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.offcanvas.js" %}"></script>
    <script src="{% static "bower_components/foundation/js/foundation/foundation.reveal.js" %}"></script>
    {# <script src="{% static "bower_components/foundation/js/foundation/foundation.alert.js" %}"></script> #}
    {# <script src="{% static "bower_components/foundation/js/foundation/foundation.reveal.js" %}"></script> #}

    {# <script src="{% static "js/main.js" %}"></script> #}

    <script>
      $(document).foundation({
    offcanvas : {
    // Sets method in which offcanvas opens.
    // [ move | overlap_single | overlap ]
    open_method: 'move', 
    // Should the menu close when a menu link is clicked?
    // [ true | false ]
    close_on_click : false
  }
  });
    </script>


  </body>
</html>
