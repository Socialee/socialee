          <p class="quote-author">Das hat <strong>{{ random_quote.author }}</strong> gesagt. <a href="{% url 'make_quote' %}">Was sagst Du?</a></p>

  </div>
  
  <div class="footer-bottom">

      <div class="small-12 columns">
        <p class="slogan"></p>
        <p class="links">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'posts:blog_index' %}">Blog</a>
          <a href="#">Impressum</a>
          <a href="#">AGB</a>
          <a data-open="manifest_modal">Manifest</a>
