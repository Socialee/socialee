<div class="small-12 medium-6 large-4 column end">
  <div class="card">
    <div class="card-img">
      {% if friend.picture %}
      <img src="{{ MEDIA_URL }}{{ friend.picture }}" alt="{{ friend.short_name }}">
      {% else %}
      <img src="{{ MEDIA_URL }}avatar_profile-acc6c5a5a9d35bd7d292dfd776cfec76_mnGb9Tc.png" alt="profile image">
      {% endif %}
    </div>
    <div class="card-section text-center">
      <h4>{{ friend.long_name }}</h4>
        <div class="tags">
          {% for tag in friend.tags.all %}
            <a class="tag tag--orange"><i class="fi-x-circle"></i>{{ tag }}</a>
          {% endfor %}
        </div>
        {% include "open_instance_button.html" with instance=friend %}
    </div>
  </div>
</div>
