<div class="text-center tags {{ color }}">
	<h6 class="{{ color }}">{{ title }}</h6>
{% for inout in input_output.all %}
	<a class="tag tag--{{ color }}"><i class="fi-x-circle"></i>{{ inout.title }}
		{% if inout.badge_count >= 1 %}
			<span>{{ inout.badge_count }}</span>
		{% endif %}</a>
{% endfor %}
	<a class="tag tag--white tag--more"><i class="fa fa-plus"></i> ยง7 Mehr</a>
</div>
