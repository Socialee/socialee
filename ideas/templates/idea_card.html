<div class="grid-item">
  <div class="idea-card">
  {% if idea.picture %}
    <div class="idea-image">
      <img src="{{ MEDIA_URL }}{{ idea.picture }}"> 
    </div>
  {% endif %}
  {% if idea.title or idea.description %}
    <div class="idea-details">
      <h2>{{ idea.title }}</h2>
      <p>{{ idea.description }}</p>
    </div>
    <div class="idea-heart" idea_id="{{ idea.id }}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-heart fa-stack-2x" aria-hidden="true"></i>
        <strong class="fa-stack-1x" id="{{ idea.id }}">{% include 'like_counts.html' with idea=idea %}</strong>
      </span>
    </div>  
  {% else %}
    <div class="idea-heart" idea_id="{{ idea.id }}">
      <span class="fa-stack fa-lg">
        <i class="fa fa-heart fa-stack-2x" aria-hidden="true"></i>
        <strong class="fa-stack-1x" id="{{ idea.id }}">{% include 'like_counts.html' with idea=idea %}</strong>
      </span>
    </div> 
  {% endif %}
  </div>
</div>
