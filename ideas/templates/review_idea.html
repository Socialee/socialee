{% extends "offcanvas.html" %}
{% load static %}

{% block content %}

<div class="row align-center">
  <div class="small-6 columns callout-form">
    <h2>Gute Idee!</h2>
    <p>Check this out</p>
  
      <div class="idea-card">
      {% if idea.picture %}
        <div class="idea-image">
          <img src="{{ MEDIA_URL }}{{ idea.picture }}"> 
        </div>
      {% endif %}
      {% if idea.title or idea.description %}
        <div class="idea-details">
          <h2>{{ idea.title }}</h2>
          <p>{{ idea.description }}</p>
        </div>
        <div class="idea-heart">
          <span class="fa-stack fa-lg">
            <i class="fa fa-heart fa-stack-2x" aria-hidden="true"></i>
            <strong class="fa-stack-1x">0</strong>
          </span>
        </div>  
      {% else %}
        <div class="idea-heart">
          <span class="fa-stack fa-lg">
            <i class="fa fa-heart fa-stack-2x" aria-hidden="true"></i>
            <strong class="fa-stack-1x">0</strong>
          </span>
        </div> 
      {% endif %}
      </div>

  </div>
</div>

{% endblock content %}
