{% load i18n %}
<div id="feedback-highlighter">
    <div class="feedback-logo">{% trans 'Hinweise, Lob, Kritik' %}</div>
    <p>{% trans "Du kannst die Bereiche markieren, um die es dir geht. Dieses Fenster kannst du wegschieben falls es dir im Weg ist." %}</p>
    <button class="feedback-sethighlight feedback-active">
        <span class="ico"></span>
        <span>{% trans 'Hervorheben' %}</span></button>
    <label>{% trans 'Hebe relevante Bereiche hervor.' %}</label>
    <button class="feedback-setblackout">
        <span class="ico"></span>
        <span>{% trans 'Schwärzen' %}</span></button>
    <label class="lower">{% trans 'Schwärze deine persönliche Informationen.' %}</label>
    <div class="feedback-buttons">
        <button id="feedback-highlighter-next" class="feedback-next-btn feedback-btn-gray">
            {% trans 'weiter' %}
        </button>
        <button id="feedback-highlighter-back" class="feedback-back-btn feedback-btn-gray">
            {% trans 'zurück' %}
        </button>
    </div>
    <div class="feedback-wizard-close"></div>
</div>
